config:
  token: ""
  prefixes: [">", "{{when_mentioned}}"]
  include:
    - "jishaku"

events:
  - name: "on_ready"
    action:
      type: "log"
      value: "Bot is ready"

commands:
  - name: "ping"
    response: "Pong!"
  - name: "hi"
    reply: "Hi! I am a bot written in discord.yaml"
