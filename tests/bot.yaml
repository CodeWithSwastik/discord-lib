config:
  token: "{{env.token}}"
  prefixes: [">", "{{when_mentioned}}"]
  include:
    - "jishaku"

events:
  - name: "on_ready"
    action:
      type: "log"
      value: "Bot is ready"

commands:
  - name: "ping"
    embed:
      title: "Pong! :ping_pong:"
      description: "`Bot Latency is <<{{bot.latency}}*1000>>ms`"
      color: 15158332
  - name: "hi"
    reply: "Hi! I am a bot written in discord.yaml"
